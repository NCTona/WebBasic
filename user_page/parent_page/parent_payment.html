<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link href="fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">

    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        lucide.createIcons();
    </script>
    <style>
        body {
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            -o-user-select: none;
            user-select: none;
        }
    </style>
    <script type=”text/JavaScript”>
        function killCopy(e){
            return false
        }
        function reEnable(){
            return true
        }
        document.onselectstart=new Function (“return false”)
            if (window.sidebar){
            document.onmousedown=killCopy
            document.onclick=reEnable
        }
        </script>
    <title>Multilingo</title>
</head>

<!-- SPACING SYSTEM (px)
2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

FONT SIZE SYSTEM (px)
10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98
*/ -->

<body>

    <div id="main">

        <!-- Header -->
        <div id="header">

            <!-- Navigation -->
            <ul id="nav">

                <li>
                    <i id="avatar" class="fas fa-user-circle unactive"></i>

                    <ul id="subnav" style="display: none">
                        <li id="user_profile">
                            <i class="fas fa-user fa-sm fa-fw" style="line-height: 24px; width: 24px;"></i>
                            Profile
                        </li>
                        <li id="user_logout">
                            <i class="fas fa-sign-out-alt fa-sm"
                                style="line-height: 24px; width: 24px; display: flex; justify-content: center;"></i>
                            Logout
                        </li>
                    </ul>

                </li>

            </ul>

        </div>

        <!-- Logout alert -->
        <div class="dialog" id="logout">
            <div class="dialog_container" id="logout_alert">
                <div class="header_dialog">
                    <h3>Ready to leave?</h3>
                    <b id="close_logout_dialog" class="close">X</b>
                </div>
                <div class="content_dialog">
                    <p>Do you want to logout?</p>
                </div>
                <div class="footer_dialog">
                    <button id="cancel_logout_dialog" class="btn">Cancel</button>
                    <button id="confirm_logout" class="btn">Logout</button>
                </div>
            </div>
        </div>

        <!-- Profile dialog -->
        <div class="dialog" id="profile">
            <div class="dialog_container" id="profile_info">
                <div class="header_dialog">
                    <h3>Infomation</h3>
                    <b id="close_profile_dialog" class="close">X</b>
                </div>
                <div class="content_dialog" style="display: flex; flex-direction: column;">
                    <label>Họ tên</label>
                    <input id="parentFullName" type="text" readonly>
                    <label>Giới tính</label>
                    <input id="parentGender" type="text" readonly>
                    <label>Ngày sinh</label>
                    <input id="parentDateOfBirth" type="text" readonly>
                    <label>Số điện thoại</label>
                    <input id="parentPhone" type="text" readonly>
                </div>
                <div class="footer_dialog">
                    <button id="cancel_profile_dialog" class="btn">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Content -->
        <div id="content">

            <div class="cont">
                <div class="form sign-in">

                    <h2>View tution</h2>

                    <div id="child">
                        <select id="select_child">
                            <option value="">First child</option>
                            <option value="">Second child</option>
                        </select>
                    </div>

                    <div id="payment_info">
                        <div id="tuitionFee">
                            <p style="padding: 32px 12px 12px 24px;">
                                Học phí phải đóng
                            </p>

                            <p style="padding: 12px 12px 12px 24px;">
                                Học phí đã đóng
                            </p>

                            <p style="padding: 12px 12px 12px 24px;">
                                Số tiền còn nợ
                            </p>

                            <p style="padding: 12px 12px 24px 24px;">
                                Số dư
                            </p>
                        </div>

                        <div>
                            <p style="padding: 32px 12px 12px 24px;">
                                :
                            </p>

                            <p style="padding: 12px 12px 12px 24px;">
                                :
                            </p>

                            <p style="padding: 12px 12px 12px 24px;">
                                :
                            </p>

                            <p style="padding: 12px 12px 24px 24px;">
                                :
                            </p>
                        </div>

                        <div id="tuitionFee_description">
                            <p id="must_pay" style="padding: 32px 12px 12px 24px;">

                            </p>

                            <p id="paid" style="padding: 12px 12px 12px 24px;">

                            </p>

                            <p id="debt" style="padding: 12px 12px 12px 24px;">

                            </p>

                            <p id="balance" style="padding: 12px 12px 24px 24px;">

                            </p>
                        </div>

                    </div>

                    <div id="payment_amount">
                        <div id="add_amount">
                            <input id="add_amount_input" type="number">
                            <button id="confirm_amount">Add</button>
                        </div>
                        <i id="arrow" class="fas fa-long-arrow-alt-right"></i>
                        <div id="display_amount">
                            <input id="total_amount" type="number" readonly>
                            <button id="reset_amount">Reset</button>
                        </div>
                    </div>


                </div>
                <div class="sub-cont">
                    <div class="img">
                        <div class="img__text m--up">

                            <h3>
                                S
                                <BR></BR>
                                T
                                <BR></BR>
                                E
                                <BR></BR>
                                P
                                <BR></BR>
                                <BR></BR>
                                1
                            </h3>
                        </div>

                        <div class="img__text m--in">

                            <h3>
                                S
                                <BR></BR>
                                T
                                <BR></BR>
                                E
                                <BR></BR>
                                P
                                <BR></BR>
                                <BR></BR>
                                2
                            </h3>
                        </div>

                        <div id="continue_btn" class="img__btn m--up">
                            Continue
                        </div>

                        <div id="previous_btn" class="img__btn m--in">
                            Previous
                        </div>

                    </div>

                    <div id="form" class="form sign-up">

                        <select id="select_bank">
                            <option value="mb">MB Bank</option>
                            <option value="vb">VB Bank</option>
                            <option value="ag">Agribank</option>
                            <option value="tb">TB Bank</option>
                        </select>

                        <div class="input_cont">
                            <label>Họ và tên</label>
                            <input class="form-input" id="name_parent" type="text" placeholder="">
                            <span class="alert"></span>
                        </div>

                        <div class="input_cont">
                            <label>Số tài khoản</label>
                            <input class="form-input" id="number_parent" type="number">
                            <span class="alert"></span>
                        </div>

                        <div class="input_cont">
                            <label>Số tiền</label>
                            <input class="form-input" id="bill_number" type="number" readonly>
                        </div>

                        <div id="confirm_button">
                            <button id="confirm_bill"> Confirm transfer </button>
                        </div>

                    </div>
                </div>
            </div>

            <script src="js/validator.js"></script>

            <script>
                var btns = document.querySelectorAll('.img__btn')
                btns.forEach(btn => {
                    btn.addEventListener('click', function () {
                        document.querySelector('.cont').classList.toggle('s--signup');
                    });
                });

                Validator({
                    form: "#form",
                    rules: [
                        Validator.isUsername("#name_parent"),
                        Validator.isPassword("#number_parent"),
                    ],
                    onSubmit: function (data) {
                        data();
                    }
                });
            </script>
        </div>

    </div>

    <script src="js/user_dropdown.js"></script>

    <script src="js/logout.js"></script>

    <script src="js/user_profile.js"></script>

    <script src="js/login_session.js"></script>

    <script src="js/callApi.js"></script>

    <script src="js/add_amount.js"></script>

</body>

</html>
